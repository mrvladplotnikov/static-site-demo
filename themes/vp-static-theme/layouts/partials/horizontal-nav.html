<div id="horizontal-nav" class="horizontal-menu-container" aria-label="Меню навігації по сайту">
  <a href={{ relLangURL "/" }} aria-label="Головна сторінка">
    <img src="/images/header-logo.svg" alt="">
  </a>

  <div class="horizontal-menu">
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}

    <div class="dropdown">
      <button class="vp-hover" type="button">/<span>{{ .Page.Lang }}</span>/</button>
      <ul class="dropdown-options lang-options">
        {{- range .Page.Translations }}
        <li>
          <a title="{{ .Language.LanguageName }}" href="{{ .Permalink | relURL }}" lang="{{ .Language.LanguageCode }}"
            hreflang="{{ .Language.LanguageCode }}">
            {{ .Language.LanguageCode }}
          </a>
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</div>
